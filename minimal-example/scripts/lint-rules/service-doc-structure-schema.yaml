allowChildrenToSatisfyNonEmpty: false
contentNodeTypes:
  - blockquote
  - code
  - list
  - paragraph
  - table
enforceOrder: true
sections:
  - titlePattern: Overview
    nonEmpty: true
    required: true
    description: |-
      This section should provide a high-level description of the service.
      Example:
      
      # Overview

      This service is responsible for queuing messages for delivery to downstream message subscribers.

  - titlePattern: Change Process
    nonEmpty: true
    allowChildrenToSatisfyNonEmpty: true
    required: true
    description: |-
      This section should contain the Change Process and Post-Deployment Validation sections.
      Example:

      # Change Process

      ...

      # Post-Deployment Validation

      ...

    children:
      - titlePattern: Deployment
        nonEmpty: true
        required: true
        description: |-
          This sub-section should provide instructions on how to deploy the service.
          Example:

          # Change Process

          1. Run kubectl apply -f deployment.yaml
      - titlePattern: Post-Deployment Validation
        nonEmpty: true
        required: true
        description: |-
          This sub-section should cover the post-deployment validation phase.
          Example:

          # Post-Deployment Validation
          1. curl http://{{ service_fqdn }}/healthz
  - titlePattern: Appendix
    nonEmpty: true
    allowChildrenToSatisfyNonEmpty: true
    required: true
    description: |-
      Place any miscellaneous instructions in this section